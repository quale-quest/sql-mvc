
 
<form action="/upload" method="POST" enctype="multipart/form-data">
  <fieldset>
    <legend>{{#f.Title}}{{f.Title}}{{/f.Title}}</legend>
    <p>      
      
      Select file:<input type="file" id="fileselect" name="file" {{#f.accept}}accept="{{f.accept}}"{{/f.accept}}
	  >
    <p/><p>                
	  <input type="Hidden" id="session" name="session" value="{{Session}}">
      <input type="Hidden" id="cid" name="cid" value="">	  
	  <input type="Hidden" id="pkf" name="pkf" value="">
    <p/><p>               
	  <input type="button" id="submitbutton" value="{{#f.Button}}{{f.Button}}{{/f.Button}}{{^f.Button}}Upload{{/f.Button}}" class="submit-button-login" 
		 onclick="return(AJAXSubmit(event,{{par.2}},{{par.3}}));"
	  >
	 
		    
			
      <input type="button" id="cancelbutton" value="Cancel"  class="submit-button-login" >
      <input type="hidden" id="dbid" name="dbid" value="xxx" >
    <p/><p>    
      Upload progress: <progress id="UploadProgressIndicator" value="0" max="100" ></progress>  
    <p/><p>      
    <div style="border:0px solid #000; width:400px; display: inline-block; " >    
      Process progress : <progress id="progbar" value="0" max="100" > </progress>  
      <div id="progtext" style="display: inline-block; " > no file </div>
    </div>  
    
    </p>
    <div style="border:1px solid #000; padding:10px; width:500px; height:200px; overflow:auto; background:#eee;" id="divProgress"></div>
  </fieldset>
</form>
